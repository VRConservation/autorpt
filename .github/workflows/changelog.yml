name: Update Changelog

on:
    push:
        tags:
            - "v*" # Triggers on version tags like v0.1.3, v1.0.0

permissions:
    contents: write # Required to push changes back to repo

jobs:
    update-changelog:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch full history for changelog generation

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  pip install generate-changelog

            - name: Generate changelog
              run: |
                  generate-changelog --config changelog-config.yml

            - name: Commit and push changes
              run: |
                  git config --local user.email "VRConservation@users.noreply.github.com"
                  git config --local user.name "VRConservation"
                  git add docs/changelog.md
                  git commit -m "chore: update changelog for ${{ github.ref_name }} [skip ci]" || exit 0
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
